<ion-header>
	<ion-toolbar color="medium">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/characters">
			</ion-back-button>
		</ion-buttons>
		<ion-title>Character Details</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-list>
		<ion-item *ngIf="character">
			<ion-label>{{character.name}}</ion-label>
		</ion-item>
	</ion-list>

	<ion-card *ngIf="character">

		<ion-list>
			<ion-item>
				<ion-label> Nickname </ion-label>
				{{ character.nickname }}
			</ion-item>

			<ion-item>
				<ion-label> Birthday </ion-label>
				{{ character.birthday }}
			</ion-item>

			<ion-item>
				<ion-label> Occupation </ion-label>
				{{ character.occupation }}
			</ion-item>

			<ion-item>
				<ion-label> Status </ion-label>
				{{ character.status }}
			</ion-item>

			<ion-item>
				<ion-label> Appeared in Season </ion-label>
				{{ character.appearance }}
			</ion-item>

		</ion-list>

	</ion-card>
</ion-content>
