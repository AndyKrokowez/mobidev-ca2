<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let deaths of deaths | async" (click)="openDetails(death)">
        {{ deaths.name }}
        </ion-item>
    </ion-list>
</ion-content>
