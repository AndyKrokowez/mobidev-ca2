<ion-header>
	<ion-toolbar color="medium">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/characters">
			</ion-back-button>
		</ion-buttons>
		<ion-title>{{character?.name}}</ion-title>

		<ion-buttons slot="end">
			<ion-button (click)="unfavouriteCharacter()" *ngIf="isFavourite">
				<ion-icon name="thumbs-up" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="favouriteCharacter()" *ngIf="!isFavourite">
				<ion-icon name="thumbs-up-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-progress-bar value="0.25" buffer="0.8"></ion-progress-bar>
		<ion-progress-bar type="indeterminate"></ion-progress-bar>
		<ion-progress-bar type="indeterminate"></ion-progress-bar>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card *ngIf="character">

		<ion-list lines="none">
			<ion-item class="img">
				<img src="{{ character.img }}">
            </ion-item>

				<ion-item>
					Nickname: {{ character.nickname }}
				</ion-item>

				<ion-item>
					Birthday: {{ character.birthday }}
				</ion-item>

				<ion-item>
					Occupation: {{ character.occupation }}
				</ion-item>

				<ion-item>
					Status: {{ character.status }}
				</ion-item>

				<ion-item>
					Appeared in Season: {{ character.appearance }}
				</ion-item>

		</ion-list>

	</ion-card>
</ion-content>
