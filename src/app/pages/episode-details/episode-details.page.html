<ion-header>
	<ion-toolbar color="medium">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ episode?.title }}</ion-title>

		<ion-buttons slot="end">
			<ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
				<ion-icon name="thumbs-up" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
				<ion-icon name="thumbs-up-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-progress-bar value="0.25" buffer="0.8"></ion-progress-bar>
		<ion-progress-bar type="indeterminate"></ion-progress-bar>
		<ion-progress-bar type="indeterminate"></ion-progress-bar>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card *ngIf="episode">
		<ion-card-content>
			<ion-list lines="none">

				<ion-item>
					Season: {{ episode.season }}
				</ion-item>

				<ion-item>
					Episode Number: {{ episode.episode }}
				</ion-item>

				<ion-item>
					Episode Title: {{ episode.title }}
				</ion-item>

				<ion-item>
					Date on Air: {{ episode.air_date }}
				</ion-item>

				<ion-item>
					Characters: {{ episode.characters }}
				</ion-item>

			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
